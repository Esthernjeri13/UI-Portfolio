<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Featured Skills</title>
  <link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <style>
   body {
  background-color: #fff;
  font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
}

h2 {
  font-size: 2rem;
}

p {
  font-size: 1rem;
  line-height: 1.6;
}

.image-custom {
  object-fit: cover;
  border-radius: 8px;
}

.image-custom:first-of-type {
  width: 350px;
  height: 150px;
  display: block;
  margin-bottom: 30px;
}

.image-custom:last-of-type {
  width: 400px;
  height: 300px;
  display: block;
}

.progress {
  height: 6px;
  background-color: #f1f1f1;
  border-radius: 5px;
}

.progress-bar {
  border-radius: 5px;
}

.text-uppercase {
  letter-spacing: 2px;
  font-size: 0.75rem;
}
  </style>
</head>
<body>

<div class="container py-5">
  <div class="row align-items-center">
    <div class="col-md-6 mb-4">
      <img src="static/images/image1.jpg" alt="First Image" class="img-fluid mb-4 image-custom">
      <img src="static/images/bg13.jpg" alt="Second Image" class="img-fluid image-custom">
    </div>
    <div class="col-md-6">
      <h6 class="text-uppercase text-muted mb-2">My Skills</h6>
      <h2 class="fw-bold mb-4">My Featured Skills</h2>
      <p class="text-muted mb-5">
        I specialize in Branding and Strategy, and am passionate about creating Awesome Portfolio work. 
        And I always ready to impress the audience with my Creativity.
      </p>

      <div class="mb-4">
        <h6 class="fw-bold">UI/UX Design</h6>
        <div class="progress">
          <div class="progress-bar bg-success" style="width: 70%;"></div>
        </div>
      </div>

      <div class="mb-4">
        <h6 class="fw-bold">Ideas & Technology</h6>
        <div class="progress">
          <div class="progress-bar bg-success" style="width: 90%;"></div>
        </div>
      </div>

      <div class="mb-4">
        <h6 class="fw-bold">Branding Design</h6>
        <div class="progress">
          <div class="progress-bar bg-success" style="width: 60%;"></div>
        </div>
      </div>

      <div>
        <h6 class="fw-bold">Responsive Web Design</h6>
        <div class="progress">
          <div class="progress-bar bg-success" style="width: 95%;"></div>
        </div>
      </div>

    </div>
  </div>
</div>

</body>
</html>
