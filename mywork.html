<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Portfolio</title>
    <link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Success Work Image Sizing */
.success-img {
    width: 100%;
    height: 250px; /* fixed height to match */
    object-fit: cover;
    border-radius: 8px;
}

/* Green Strip */
.green-strip {
    background-color: #3d826d; /* close to the green shade in the image */
}

/* Badge Images */
.badge-img {
    height: 80px;
    margin: 10px;
}

/* Footer */
.footer {
    background-color: #102b32;
}

.social-icons i {
    font-size: 20px;
}
    </style>
</head>
<body>

    <!-- Success Work Section -->
    <section class="my-5 text-center">
        <h2 class="mb-5">My Success Work</h2>
        <div class="container">
            <div class="row g-4">
                <div class="col-md-4">
                    <img src="static/images/computer1.jpg" class="img-fluid success-img" alt="Work 1">
                </div>
                <div class="col-md-4">
                    <img src="static/images/computer2.jpg" class="img-fluid success-img" alt="Work 2">
                </div>
                <div class="col-md-4">
                    <img src="static/images/computer3.jpg" class="img-fluid success-img" alt="Work 3">
                </div>
                <div class="col-md-4">
                    <img src="static/images/computer4.jpg" class="img-fluid success-img" alt="Work 4">
                </div>
                <div class="col-md-4">
                    <img src="static/images/computer5.jpg" class="img-fluid success-img" alt="Work 5">
                </div>
                <div class="col-md-4">
                    <img src="static/images/bg13.jpg" class="img-fluid success-img" alt="Work 6">
                </div>
            </div>
        </div>
    </section>

   <!-- Green Strip Section -->
<section class="green-strip py-4" style="background-color: #006666;">
    <div class="container d-flex justify-content-around align-items-center flex-wrap">
      <i class="bi bi-suit-club-fill text-white" style="font-size: 2.5rem;"></i> <!-- Clover (club symbol) -->
      <i class="bi bi-bug-fill text-white" style="font-size: 2.5rem;"></i>         <!-- Butterfly (closest: bug) -->
      <i class="bi bi-coin text-white" style="font-size: 2.5rem;"></i>             <!-- Coin -->
    </div>
  </section>

    <!-- Footer Section -->
    <footer class="footer text-white py-4">
        <div class="container text-center">
            <h5>UI Portfolio</h5>
            <p class="mb-1">+12 345 678 900 | info@example.com | 230 Avenue street, UK - 62617.</p>
            <div class="social-icons mt-3">
                <i class="bi bi-facebook mx-2"></i>
                <i class="bi bi-twitter mx-2"></i>
                <i class="bi bi-linkedin mx-2"></i>
                <i class="bi bi-instagram mx-2"></i>
            </div>
            <p class="mt-3 small">&copy; 2022 UI Portfolio. All Rights Reserved</p>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>
</html>
